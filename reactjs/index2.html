<html>
<body>
    <button onclick="btnClick()" id="btn" >counter 0</button>
</body>
<script>
    function btnClick(){
            const btnValue = document.getElementById('btn').innerHTML;
            console.log(btnValue.split(" "))
            const btncounter = btnValue.split(" ")[1];
            const newCounter = parseInt(btncounter)+1;
            document.getElementById("btn").innerHTML= "counter " + newCounter;

    }
    
</script>
</html>
