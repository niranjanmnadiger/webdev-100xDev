<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON | Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00ffff;
            --neon-blue: #00d4ff;
            --lamp-yellow: #ffcc00;
            --lamp-orange: #ff9500;
            --lamp-glow: rgba(255, 200, 50, 0.8);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #000;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        /* Night Sky Background */
        .night-sky {
            position: fixed;
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            background: linear-gradient(to bottom,
                    #000510 0%,
                    #051025 15%,
                    #0a1a35 35%,
                    #0d2045 55%,
                    #102850 75%,
                    #153060 100%);
            z-index: -10;
            transition: transform 0.15s ease-out;
        }

        /* Music Instrument Stars Container */
        .instrument-stars {
            position: fixed;
            top: -30px;
            left: -30px;
            width: calc(100% + 60px);
            height: 55%;
            pointer-events: none;
            z-index: -5;
            transition: transform 0.1s ease-out;
        }

        .instrument-star {
            position: absolute;
            opacity: 0.6;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.8));
            animation: twinkleInstrument 4s ease-in-out infinite;
        }

        .instrument-star svg {
            width: 100%;
            height: 100%;
            fill: rgba(255, 255, 255, 0.9);
            stroke: rgba(255, 255, 255, 0.5);
            stroke-width: 0.5;
        }

        @keyframes twinkleInstrument {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 0.9;
                transform: scale(1.1);
            }
        }

        /* Sky flash effect during lightning */
        .sky-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 50% 70%, rgba(0, 255, 255, 0.12) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            animation: skyFlash 5s ease-in-out infinite;
            animation-delay: 2s;
        }

        @keyframes skyFlash {

            0%,
            100% {
                opacity: 0;
            }

            2%,
            6%,
            10% {
                opacity: 1;
            }

            4%,
            8%,
            12% {
                opacity: 0.3;
            }

            14%,
            100% {
                opacity: 0;
            }
        }

        /* Scene Container */
        .scene-container {
            position: fixed;
            bottom: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            z-index: 1;
            pointer-events: none;
            transition: transform 0.12s ease-out;
        }

        .scene-svg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 75%;
        }

        /* Header with Logo */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 120px;
            height: auto;
            opacity: 0;
            animation: logoFadeIn 1.5s ease-out 0.5s forwards;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
            transition: filter 0.3s ease;
        }

        .logo:hover {
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8)) drop-shadow(0 0 40px rgba(0, 255, 255, 0.4));
        }

        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Contact Button */
        .contact-btn {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 12px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: logoFadeIn 1.5s ease-out 0.8s forwards;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .contact-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .contact-btn:hover::before {
            left: 100%;
        }

        /* Main Content Container */
        .main-content {
            position: fixed;
            bottom: 28%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            transition: transform 0.12s ease-out;
        }

        /* NEON Title on Roof */
        .neon-title {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 0;
        }

        .neon-letter {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(40px, 8vw, 90px);
            font-weight: 900;
            color: rgba(255, 255, 255, 0.3);
            opacity: 0;
            animation: letterFadeIn 1s ease-out forwards, bulbFlicker 5s ease-in-out infinite 2s;
            position: relative;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.9);
        }

        .neon-letter:nth-child(1) {
            animation-delay: 0.5s, 2s;
        }

        .neon-letter:nth-child(2) {
            animation-delay: 0.7s, 2.05s;
        }

        .neon-letter:nth-child(3) {
            animation-delay: 0.9s, 2.1s;
        }

        .neon-letter:nth-child(4) {
            animation-delay: 1.1s, 2.15s;
        }

        @keyframes letterFadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
                filter: blur(10px);
            }

            60% {
                opacity: 1;
                transform: translateY(-5px) scale(1.05);
                filter: blur(0);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        /* Bulb flicker effect synced with lightning */
        @keyframes bulbFlicker {

            0%,
            1% {
                color: rgba(255, 255, 255, 0.3);
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.9);
            }

            2% {
                color: #fff;
                text-shadow:
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 40px var(--neon-cyan),
                    0 0 80px var(--neon-cyan);
            }

            4% {
                color: rgba(255, 255, 255, 0.5);
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }

            6% {
                color: #fff;
                text-shadow:
                    0 0 10px #fff,
                    0 0 30px var(--neon-cyan),
                    0 0 60px var(--neon-cyan);
            }

            8% {
                color: rgba(255, 255, 255, 0.2);
                text-shadow: none;
            }

            10% {
                color: rgba(255, 255, 255, 0.9);
                text-shadow:
                    0 0 8px #fff,
                    0 0 20px var(--neon-cyan);
            }

            12%,
            100% {
                color: rgba(255, 255, 255, 0.3);
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.9);
            }
        }

        /* Special O with Lightning */
        .letter-o {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .o-text {
            position: relative;
            z-index: 10;
            color: rgba(255, 255, 255, 0.3);
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.9);
        }

        .letter-o.strike .o-text {
            animation: oGlowOnStrike 5s ease-in-out infinite;
            animation-delay: 2s;
        }

        @keyframes oGlowOnStrike {

            0%,
            1% {
                color: rgba(255, 255, 255, 0.3);
                text-shadow: 0 2px 15px rgba(0, 0, 0, 0.9);
            }

            2% {
                color: #fff;
                text-shadow:
                    0 0 20px #fff,
                    0 0 40px #fff,
                    0 0 60px var(--neon-cyan),
                    0 0 100px var(--neon-cyan),
                    0 0 150px var(--neon-cyan);
            }

            4% {
                color: rgba(255, 255, 255, 0.6);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }

            6% {
                color: #fff;
                text-shadow:
                    0 0 15px #fff,
                    0 0 35px #fff,
                    0 0 50px var(--neon-cyan),
                    0 0 90px var(--neon-cyan);
            }

            8% {
                color: rgba(255, 255, 255, 0.25);
                text-shadow: none;
            }

            10% {
                color: rgba(255, 255, 255, 0.95);
                text-shadow:
                    0 0 12px #fff,
                    0 0 30px var(--neon-cyan);
            }

            12%,
            100% {
                color: rgba(255, 255, 255, 0.3);
                text-shadow: 0 2px 15px rgba(0, 0, 0, 0.9);
            }
        }

        /* Lightning Bolt */
        .lightning-container {
            position: absolute;
            top: -400%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 600%;
            pointer-events: none;
            z-index: 5;
        }

        .lightning {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100%;
            opacity: 0;
            filter: drop-shadow(0 0 10px var(--neon-cyan)) drop-shadow(0 0 20px var(--neon-cyan)) drop-shadow(0 0 40px var(--neon-blue));
            animation: lightningStrike 5s ease-in-out infinite;
            animation-delay: 2s;
        }

        .lightning path {
            fill: none;
            stroke: var(--neon-cyan);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        @keyframes lightningStrike {

            0%,
            100% {
                opacity: 0;
            }

            2% {
                opacity: 1;
            }

            4% {
                opacity: 0.3;
            }

            6% {
                opacity: 1;
            }

            8% {
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            12% {
                opacity: 0;
            }
        }

        /* Electric Particles */
        .electric-particles {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 15;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--neon-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
            opacity: 0;
            animation: particleFly 5s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            top: 5%;
            left: 50%;
            animation-delay: 2.05s;
        }

        .particle:nth-child(2) {
            top: 20%;
            left: 85%;
            animation-delay: 2.1s;
        }

        .particle:nth-child(3) {
            top: 50%;
            left: 95%;
            animation-delay: 2.15s;
        }

        .particle:nth-child(4) {
            top: 80%;
            left: 85%;
            animation-delay: 2.2s;
        }

        .particle:nth-child(5) {
            top: 95%;
            left: 50%;
            animation-delay: 2.25s;
        }

        .particle:nth-child(6) {
            top: 80%;
            left: 15%;
            animation-delay: 2.3s;
        }

        @keyframes particleFly {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            3% {
                opacity: 1;
                transform: scale(1.5);
            }

            10% {
                opacity: 0;
                transform: scale(0) translateY(-20px);
            }
        }

        /* Hanging Lamp Container */
        .lamp-container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }

        /* Lamp Wire */
        .lamp-wire {
            width: 2px;
            height: 40px;
            background: #333;
        }

        /* Lamp Holder */
        .lamp-holder {
            width: 30px;
            height: 15px;
            background: linear-gradient(to bottom, #444, #222);
            border-radius: 3px 3px 0 0;
        }

        /* Lamp Bulb */
        .lamp-bulb {
            width: 45px;
            height: 55px;
            background: radial-gradient(ellipse at 50% 40%, rgba(80, 60, 30, 0.9), rgba(40, 30, 15, 0.95));
            border-radius: 50% 50% 45% 45%;
            position: relative;
            animation: bulbGlow 5s ease-in-out infinite;
            animation-delay: 2s;
        }

        .lamp-bulb::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 30px;
            background: radial-gradient(ellipse, var(--lamp-yellow), var(--lamp-orange));
            border-radius: 50%;
            opacity: 0;
            animation: filamentGlow 5s ease-in-out infinite;
            animation-delay: 2s;
        }

        /* Lamp Light Cone */
        .lamp-light {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-top: 120px solid rgba(255, 200, 50, 0.15);
            opacity: 0;
            animation: lightCone 5s ease-in-out infinite;
            animation-delay: 2s;
            filter: blur(10px);
        }

        /* Synced with lightning: strikes at 2%, 4%, 6%, 8%, 10%, 12% */
        @keyframes bulbGlow {

            0%,
            1% {
                background: radial-gradient(ellipse at 50% 40%, rgba(80, 60, 30, 0.9), rgba(40, 30, 15, 0.95));
                box-shadow: none;
            }

            2% {
                background: radial-gradient(ellipse at 50% 40%, rgba(255, 220, 100, 0.95), rgba(255, 180, 50, 0.9));
                box-shadow: 0 0 40px var(--lamp-yellow), 0 0 80px var(--lamp-orange);
            }

            4% {
                background: radial-gradient(ellipse at 50% 40%, rgba(180, 140, 50, 0.9), rgba(120, 90, 30, 0.85));
                box-shadow: 0 0 15px var(--lamp-yellow);
            }

            6% {
                background: radial-gradient(ellipse at 50% 40%, rgba(255, 220, 100, 0.95), rgba(255, 180, 50, 0.9));
                box-shadow: 0 0 50px var(--lamp-yellow), 0 0 100px var(--lamp-orange);
            }

            8% {
                background: radial-gradient(ellipse at 50% 40%, rgba(100, 80, 40, 0.9), rgba(60, 45, 20, 0.9));
                box-shadow: none;
            }

            10% {
                background: radial-gradient(ellipse at 50% 40%, rgba(255, 200, 80, 0.9), rgba(255, 160, 40, 0.85));
                box-shadow: 0 0 30px var(--lamp-yellow), 0 0 60px var(--lamp-orange);
            }

            12%,
            100% {
                background: radial-gradient(ellipse at 50% 40%, rgba(80, 60, 30, 0.9), rgba(40, 30, 15, 0.95));
                box-shadow: none;
            }
        }

        @keyframes filamentGlow {

            0%,
            1% {
                opacity: 0.1;
            }

            2% {
                opacity: 1;
            }

            4% {
                opacity: 0.4;
            }

            6% {
                opacity: 1;
            }

            8% {
                opacity: 0.1;
            }

            10% {
                opacity: 0.8;
            }

            12%,
            100% {
                opacity: 0.1;
            }
        }

        @keyframes lightCone {

            0%,
            1% {
                opacity: 0;
            }

            2% {
                opacity: 1;
            }

            4% {
                opacity: 0.3;
            }

            6% {
                opacity: 1;
            }

            8% {
                opacity: 0;
            }

            10% {
                opacity: 0.7;
            }

            12%,
            100% {
                opacity: 0;
            }
        }

        /* Coming Soon Text - illuminated by lamp */
        .coming-soon {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(18px, 3vw, 28px);
            font-weight: 600;
            letter-spacing: 10px;
            text-transform: uppercase;
            color: rgba(140, 120, 80, 0.4);
            margin-top: 20px;
            opacity: 0;
            animation: comingSoonFade 1.5s ease-out 2s forwards, lampIlluminate 5s ease-in-out infinite 2s;
            position: relative;
            z-index: 100;
            padding: 30px 50px;
            cursor: none;
            transition: color 0.2s ease, text-shadow 0.2s ease;
        }

        /* Firefly cursor */
        .firefly {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .firefly.active {
            opacity: 1;
        }

        /* Firefly body */
        .firefly::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 10px;
            background: linear-gradient(to bottom, #2a2a20 0%, #1a1a15 50%, #3a3a20 100%);
            border-radius: 50% 50% 40% 40%;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* Firefly glowing abdomen */
        .firefly::after {
            content: '';
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 6px;
            height: 7px;
            background: radial-gradient(ellipse, rgba(255, 255, 150, 1) 0%, rgba(220, 255, 100, 1) 50%, rgba(180, 255, 80, 0.9) 100%);
            border-radius: 40% 40% 50% 50%;
            animation: fireflyGlow 1.2s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(220, 255, 120, 1),
                0 0 30px rgba(200, 255, 100, 0.9),
                0 0 50px rgba(180, 255, 80, 0.7),
                0 0 80px rgba(150, 230, 50, 0.5),
                0 0 120px rgba(120, 200, 30, 0.3);
        }

        /* Firefly wings */
        .firefly-wing {
            position: absolute;
            width: 8px;
            height: 5px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            top: 35%;
            animation: wingFlap 0.1s ease-in-out infinite alternate;
        }

        .firefly-wing.left {
            left: 0;
            transform: rotate(-30deg);
        }

        .firefly-wing.right {
            right: 0;
            transform: rotate(30deg);
        }

        @keyframes fireflyGlow {

            0%,
            100% {
                opacity: 0.85;
                box-shadow: 0 0 12px rgba(220, 255, 120, 0.9),
                    0 0 25px rgba(200, 255, 100, 0.7),
                    0 0 45px rgba(180, 255, 80, 0.5),
                    0 0 70px rgba(150, 230, 50, 0.3);
            }

            50% {
                opacity: 1;
                box-shadow: 0 0 20px rgba(255, 255, 150, 1),
                    0 0 40px rgba(220, 255, 120, 0.95),
                    0 0 70px rgba(180, 255, 80, 0.7),
                    0 0 100px rgba(150, 230, 50, 0.5),
                    0 0 140px rgba(120, 200, 30, 0.3);
            }
        }

        @keyframes wingFlap {
            0% {
                transform: rotate(-30deg) scaleY(1);
            }

            100% {
                transform: rotate(-20deg) scaleY(0.8);
            }
        }

        /* Individual letter styling */
        .cs-letter {
            display: inline-block;
            transition: color 0.15s ease, text-shadow 0.15s ease;
        }

        /* Firefly illumination on individual letters */
        .cs-letter.firefly-lit {
            color: #ffffff !important;
            text-shadow: 0 0 5px #fff,
                0 0 10px rgba(180, 255, 120, 1),
                0 0 20px rgba(150, 230, 80, 0.8),
                0 0 35px rgba(120, 200, 50, 0.6),
                0 0 50px rgba(100, 180, 40, 0.4) !important;
        }

        @keyframes comingSoonFade {
            from {
                opacity: 0;
                letter-spacing: 15px;
            }

            to {
                opacity: 1;
                letter-spacing: 8px;
            }
        }

        /* Synced with lightning and lamp: strikes at 2%, 4%, 6%, 8%, 10%, 12% */
        @keyframes lampIlluminate {

            0%,
            1% {
                color: rgba(100, 80, 50, 0.2);
                text-shadow: none;
            }

            2% {
                color: rgba(255, 240, 200, 1);
                text-shadow: 0 0 15px rgba(255, 200, 100, 0.6), 0 0 30px rgba(255, 180, 50, 0.4);
            }

            4% {
                color: rgba(180, 150, 100, 0.5);
                text-shadow: 0 0 5px rgba(255, 200, 100, 0.2);
            }

            6% {
                color: rgba(255, 240, 200, 1);
                text-shadow: 0 0 20px rgba(255, 200, 100, 0.7), 0 0 40px rgba(255, 180, 50, 0.5);
            }

            8% {
                color: rgba(100, 80, 50, 0.2);
                text-shadow: none;
            }

            10% {
                color: rgba(255, 230, 180, 0.9);
                text-shadow: 0 0 12px rgba(255, 200, 100, 0.5), 0 0 25px rgba(255, 180, 50, 0.3);
            }

            12%,
            100% {
                color: rgba(100, 80, 50, 0.2);
                text-shadow: none;
            }
        }

        /* Contact Modal */
        .contact-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .contact-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(145deg, #111 0%, #0a0a0a 100%);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 60px;
            max-width: 500px;
            width: 90%;
            position: relative;
            transform: scale(0.8) translateY(50px);
            transition: transform 0.4s ease;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.2);
        }

        .contact-modal.active .modal-content {
            transform: scale(1) translateY(0);
        }

    <script>
        // Music instrument SVG icons
        const instrumentIcons = {
            guitar: `<svg viewBox="0 0 50 50"><path d="M35,8 L38,5 L42,9 L39,12 L35,8 M36,11 L28,22 M25,20 C20,17 15,20 14,26 C13,32 16,38 22,39 C28,40 33,36 34,30 C35,24 32,20 25,20 M22,28 A4,4 0 1,1 26,32 A4,4 0 1,1 22,28"/></svg>`,
            drum: `<svg viewBox="0 0 50 50"><ellipse cx="25" cy="18" rx="18" ry="7"/><path d="M7,18 L7,35 Q7,42 25,42 Q43,42 43,35 L43,18"/><line x1="10" y1="20" x2="10" y2="38" stroke-width="1"/><line x1="40" y1="20" x2="40" y2="38" stroke-width="1"/></svg>`,
            flute: `<svg viewBox="0 0 50 50"><rect x="5" y="22" width="40" height="6" rx="3"/><circle cx="12" cy="25" r="1.5"/><circle cx="20" cy="25" r="1.5"/><circle cx="28" cy="25" r="1.5"/><circle cx="36" cy="25" r="1.5"/></svg>`,
            mic: `<svg viewBox="0 0 50 50"><ellipse cx="25" cy="15" rx="8" ry="12"/><rect x="17" y="14" width="16" height="14" rx="8"/><line x1="25" y1="28" x2="25" y2="40"/><line x1="18" y1="40" x2="32" y2="40" stroke-width="2"/></svg>`,
            veena: `<svg viewBox="0 0 50 50"><ellipse cx="12" cy="38" rx="8" ry="6"/><ellipse cx="40" cy="15" rx="5" ry="4"/><path d="M12,32 Q20,20 40,11" fill="none" stroke-width="2"/><circle cx="20" cy="26" r="1"/><circle cx="26" cy="22" r="1"/><circle cx="32" cy="18" r="1"/></svg>`,
            note: `<svg viewBox="0 0 50 50"><ellipse cx="18" cy="38" rx="7" ry="5" transform="rotate(-15 18 38)"/><line x1="24" y1="35" x2="24" y2="10" stroke-width="2"/><path d="M24,10 Q32,8 40,14 Q32,10 24,16" fill="currentColor"/></svg>`
        };

        // Create instrument stars - scattered across the sky
        function createInstrumentStars() {
            const container = document.getElementById('instrumentStars');
            const instruments = Object.values(instrumentIcons);
            const count = 35;

            // Create a grid-based scatter for even distribution
            const cols = 7;
            const rows = 5;

            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'instrument-star';
                star.innerHTML = instruments[Math.floor(Math.random() * instruments.length)];

                const size = Math.random() * 20 + 12;
                star.style.width = size + 'px';
                star.style.height = size + 'px';

                // Scatter across the full width and upper portion of screen
                const col = i % cols;
                const row = Math.floor(i / cols);

                // Add randomness within each grid cell
                const baseX = (col / cols) * 100;
                const baseY = (row / rows) * 50;
                const offsetX = (Math.random() - 0.5) * (100 / cols);
                const offsetY = (Math.random() - 0.5) * (50 / rows);

                star.style.left = Math.max(2, Math.min(96, baseX + offsetX)) + '%';
                star.style.top = Math.max(2, Math.min(48, baseY + offsetY)) + '%';

                star.style.animationDelay = (Math.random() * 5) + 's';
                star.style.animationDuration = (Math.random() * 4 + 3) + 's';
                star.style.opacity = Math.random() * 0.5 + 0.3;

                container.appendChild(star);
            }
        }

        // Modal functions
        function openModal() {
            document.getElementById('contactModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('contactModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        document.getElementById('contactModal').addEventListener('click', function (e) {
            if (e.target === this) closeModal();
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        createInstrumentStars();

        // Parallax mouse movement
        const nightSky = document.querySelector('.night-sky');
        const instrumentStars = document.getElementById('instrumentStars');
        const sceneContainer = document.querySelector('.scene-container');
        const mainContent = document.querySelector('.main-content');

        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            const moveX = (e.clientX - centerX) / centerX;
            const moveY = (e.clientY - centerY) / centerY;

            // Sky moves slowest (subtle background movement)
            nightSky.style.transform = `translate(${moveX * 8}px, ${moveY * 5}px)`;

            // Instrument stars move more (mid-layer)
            instrumentStars.style.transform = `translate(${moveX * 20}px, ${moveY * 12}px)`;

            // Mountains/scene move the most (foreground parallax)
            sceneContainer.style.transform = `translate(${moveX * 12}px, ${moveY * 8}px)`;

            // Main content (NEON + lamp) moves with the hut
            mainContent.style.transform = `translateX(-50%) translate(${moveX * 12}px, ${moveY * 8}px)`;
        });

        // Reset on mouse leave
        document.addEventListener('mouseleave', () => {
            nightSky.style.transform = 'translate(0, 0)';
            instrumentStars.style.transform = 'translate(0, 0)';
            sceneContainer.style.transform = 'translate(0, 0)';
            mainContent.style.transform = 'translateX(-50%)';
        });

        // Firefly cursor effect for Coming Soon - lights up individual letters
        const firefly = document.getElementById('firefly');
        const comingSoon = document.querySelector('.coming-soon');
        const csLetters = document.querySelectorAll('.cs-letter');

        comingSoon.addEventListener('mouseenter', () => {
            firefly.classList.add('active');
        });

        comingSoon.addEventListener('mouseleave', () => {
            firefly.classList.remove('active');
            // Remove glow from all letters when leaving
            csLetters.forEach(letter => letter.classList.remove('firefly-lit'));
        });

        comingSoon.addEventListener('mousemove', (e) => {
            // Update firefly position
            firefly.style.left = (e.clientX - 10) + 'px';
            firefly.style.top = (e.clientY - 10) + 'px';

            // Light up letters near the cursor (max 2)
            const cursorX = e.clientX;
            const lightRadius = 40; // pixels from cursor to light up

            csLetters.forEach(letter => {
                const rect = letter.getBoundingClientRect();
                const letterCenterX = rect.left + rect.width / 2;
                const distance = Math.abs(cursorX - letterCenterX);

                if (distance < lightRadius) {
                    letter.classList.add('firefly-lit');
                } else {
                    letter.classList.remove('firefly-lit');
                }
            });
        });
    </script>
